<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <h2>Movies</h2>
            <ul id="movie-list">
                <li data-movie="All" class="active">All</li>
                <li data-movie="Vanakkam Chennai">Vanakkam Chennai</li>
                <li data-movie="Vaaranam Aayiram">Vaaranam Aayiram</li>
                <li data-movie="Hridayam">Hridayam</li>
                <li data-movie="Anjaan">Anjaan</li>
                <li data-movie="3">3</li>
            </ul>
        </aside>
        <div class="music-player-container">
            <header>
                <h1>ðŸŽµ Music Player</h1>
            </header>
            <div class="player">
                <div class="cover">
                    <img id="cover" src="Music/Vanakkam Chennai/Vanakkam Chennai.jpg" alt="Album Cover">
                </div>
                <div class="song-info">
                    <h2 id="title">Hey</h2>
                    <h3 id="artist">Vanakkam Chennai</h3>
                </div>
                <audio id="audio" src="Music/Vanakkam Chennai/Hey.mp3"></audio>
                <div class="controls">
                    <button id="prev"><span>&#9198;</span></button>
                    <button id="play"><span>&#9654;</span></button>
                    <button id="next"><span>&#9197;</span></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        <div id="song-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
